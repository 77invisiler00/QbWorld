<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FolderSocial Pro</title>
    <style>
        :root { --bg: #0b0e11; --sidebar: #2f3136; --accent: #5865f2; --card: #18191c; --red: #ed4245; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 220px; background: var(--sidebar); display: flex; flex-direction: column; padding: 15px; border-right: 1px solid #202225; }
        .nav-btn { padding: 10px; margin: 5px 0; border-radius: 5px; cursor: pointer; background: transparent; border: none; color: #b9bbbe; text-align: left; font-size: 16px; }
        .nav-btn.active { background: #4f545c; color: white; }
        .nav-btn:hover { background: #393c43; }

        /* Main Content */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .scroll { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .hidden { display: none !important; }

        /* Cards */
        .card { background: var(--card); width: 100%; max-width: 500px; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; background: #202225; color: white; box-sizing: border-box; }
        button { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        /* Comments */
        .comment { background: #202225; padding: 8px; border-radius: 5px; margin-top: 5px; font-size: 14px; border-left: 3px solid var(--accent); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color:var(--accent)">FolderSocial</h2>
        <button class="nav-btn active" onclick="showTab('feed')">üè† –°—Ç—Ä—ñ—á–∫–∞</button>
        <button class="nav-btn" onclick="showTab('profile')">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</button>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top:auto; background:var(--red); color:white; padding:10px; border-radius:5px; border:none; cursor:pointer;">–í–∏–π—Ç–∏</button>
    </div>

    <div class="main">
        <div id="tab-feed" class="scroll">
            <div class="card">
                <h3>–°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ—Å—Ç</h3>
                <input type="text" id="p-title" placeholder="–ù–∞–∑–≤–∞ –ø–æ—Å—Ç–∞">
                <textarea id="p-desc" placeholder="–©–æ —É –≤–∞—Å –Ω–æ–≤–æ–≥–æ?"></textarea>
                <button onclick="createPost()" style="width:100%">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
            </div>
            <div id="posts-container" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
        </div>

        <div id="tab-profile" class="scroll hidden">
            <div class="card" style="text-align:center;">
                <div id="user-avatar" style="width:100px; height:100px; background:var(--accent); border-radius:50%; margin: 0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:40px;">üë§</div>
                <h2 id="user-display-name">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á</h2>
                <input type="text" id="new-nick" placeholder="–ù–æ–≤–∏–π –Ω—ñ–∫–Ω–µ–π–º">
                <button onclick="saveNick()" style="width:100%">–û–Ω–æ–≤–∏—Ç–∏ –Ω—ñ–∫</button>
            </div>
        </div>
    </div>

    <script>
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        let userName = localStorage.getItem('userName') || "–î—Ä—É–≥";

        function init() {
            document.getElementById('user-display-name').innerText = userName;
            renderPosts();
        }

        function showTab(tab) {
            document.getElementById('tab-feed').classList.add('hidden');
            document.getElementById('tab-profile').classList.add('hidden');
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function createPost() {
            const title = document.getElementById('p-title').value;
            const desc = document.getElementById('p-desc').value;
            if(!title) return alert("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É!");

            const newPost = { id: Date.now(), author: userName, title, desc, likes: 0, comments: [] };
            posts.unshift(newPost);
            localStorage.setItem('posts', JSON.stringify(posts));
            
            document.getElementById('p-title').value = '';
            document.getElementById('p-desc').value = '';
            renderPosts();
        }

        function renderPosts() {
            const container = document.getElementById('posts-container');
            container.innerHTML = posts.map(p => `
                <div class="card">
                    <small style="color:var(--accent)">@${p.author}</small>
                    <h2 style="margin:5px 0">${p.title}</h2>
                    <p>${p.desc}</p>
                    <button onclick="like(${p.id})" style="background:none; border:1px solid #444; padding:5px 10px;">‚ù§Ô∏è ${p.likes}</button>
                    <div style="margin-top:15px;">
                        ${p.comments.map(c => `<div class="comment"><b>${c.u}:</b> ${c.t}</div>`).join('')}
                        <input type="text" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –∫–æ–º–µ–Ω—Ç–∞—Ä..." style="margin-top:10px;" onkeydown="if(event.key==='Enter') addComment(event, ${p.id})">
                    </div>
                </div>
            `).join('');
        }

        function like(id) {
            const p = posts.find(x => x.id === id);
            p.likes++;
            localStorage.setItem('posts', JSON.stringify(posts));
            renderPosts();
        }

        function addComment(e, id) {
            const p = posts.find(x => x.id === id);
            p.comments.push({ u: userName, t: e.target.value });
            localStorage.setItem('posts', JSON.stringify(posts));
            renderPosts();
        }

        function saveNick() {
            const nick = document.getElementById('new-nick').value;
            if(nick) {
                userName = nick;
                localStorage.setItem('userName', nick);
                document.getElementById('user-display-name').innerText = nick;
                alert("–ù—ñ–∫ –∑–º—ñ–Ω–µ–Ω–æ!");
            }
        }

        init();
    </script>
</body>
</html>
